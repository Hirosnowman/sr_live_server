<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SR コメント・ギフト 安定版</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <label>Room ID: <input type="text" id="roomInput" placeholder="例: 490133"></label>
  <button id="switchRoom">接続</button>
  <span id="statusSpan" class="disconnected">Status: 待機中</span>
  <span id="hbSpan">HB: 10s</span>
  <span id="roomNameSpan">Room: -</span>
  <span id="startedSpan">開始: -</span>
  <span id="elapsedSpan">経過: -</span>
</header>

<div class="container">
    <div class="column">
        <h2>コメント</h2>
        <div id="comment"></div>
    </div>
    <div class="column">
        <h2>有料ギフト</h2>
        <div id="paidGift"></div>
    </div>
    <div class="column">
        <h2>無料ギフト</h2>
        <div id="freeGift"></div>
    </div>
</div>

<script src="js/websocket.js"></script>
<script src="js/heartbeat.js"></script>
<script src="js/commentGift.js"></script>
</body>
</html>
