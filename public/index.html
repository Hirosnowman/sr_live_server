<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Showroom 受信クライアント</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #log { white-space: pre-wrap; background: #222; color: #0f0; padding: 10px; height: 300px; overflow-y: scroll; }
  </style>
</head>
<body>

<h2>Showroom WebSocket 中継クライアント</h2>

Room ID: <input type="text" id="roomId" value="551215">
<button onclick="startConnection()">接続</button>
<br><br>

Status: <span id="status">-</span><br>
HB: <span id="hb">-</span><br>
Room: <span id="room_name">-</span><br>
開始: <span id="start_time">-</span><br>
経過: <span id="elapsed">-</span><br>

<h3>ログ</h3>
<div id="log"></div>

<script src="websocket.js"></script>
<script src="heartbeat.js"></script>
<script src="commentGift.js"></script>

</body>
</html>
