<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SR ベータ — 高機能 UI</title>
<link rel="stylesheet" href="css/sr_live_beta.css">
</head>
<body>
<header class="header">
  <div class="left">
    <label>Room ID: <input type="text" id="roomInput" placeholder="例: 490133"></label>
    <button id="switchRoom" class="primary">表示切替</button>
    <button id="resetLayout">リセット</button>
  </div>
  <div class="center small" id="infoArea">status: <span id="statusText">待機</span></div>
  <div class="right small">
    <label class="kbd">HB: <span id="hbSec">10</span>s</label>
    <label class="kbd">KeyPoll: <span id="keyPoll">5</span>s</label>
  </div>
</header>

<!-- カラムエリア（JSが中身を作る） -->
<main id="workspace" class="workspace">
  <!-- common.js will populate three widgets dynamically -->
</main>

<footer class="footer">
  <div class="small">room: <span id="currentRoom">-</span></div>
  <div class="small">lastRx: <span id="lastRx">-</span></div>
  <div style="flex:1"></div>
  <div class="small">broadcast_key: <span id="currentKey">-</span></div>
</footer>

<!-- スクリプト順は重要 -->
<script src="js/common.js"></script>
<script src="js/comment.js"></script>
<script src="js/paidGift.js"></script>
<script src="js/freeGift.js"></script>

<script>
/* 初期処理：ボタンイベント、初期ルーム */
document.getElementById('switchRoom').addEventListener('click', () => {
  const id = document.getElementById('roomInput').value.trim();
  if (id) window.SRApp.connectRoom(id);
});
document.getElementById('resetLayout').addEventListener('click', () => {
  if (confirm('レイアウトを初期状態に戻しますか？')) {
    localStorage.removeItem('sr_layout_v1');
    location.reload();
  }
});
// 初期ルーム（必要ならここを変える）
document.getElementById('roomInput').value = '490133';
window.addEventListener('load', () => {
  window.SRApp.init();       // common init（DOM生成／復元）
  window.SRApp.connectRoom('490133');
});
</script>
</body>
</html>
